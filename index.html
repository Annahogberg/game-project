<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/game.js"></script>
  <!-- <script src="js/buttons.js"></script> -->
  <script src="js/main.js"></script>
  

  <title>Who's who - Football</title>
</head>
<body>
  <header>
    <h1>Who's who - Football Version</h1>
  </header>

  <main>
    <div class="space"></div>


    <div class="blue">
      <div id="board"></div>

      <div class="random">
        <div class="card"></div>
      </div>
    </div>

    <div class="contenedor">
      <ul>
        <div class="first">
          <li><button class="btn btn-status active">Status</button></li>
          <li><button class="btn btn-activity active">Activity</button></li>
          <li><button class="btn btn-hair-style active">Hair Style</button></li>
          <li><button class="btn btn-hair-color active">Hair Color</button></li>
          <li><button class="btn btn-facial-hair active">Facial Hair</button></li>
        </div>

        <div class="second">
          <li><button class="2nd btn btn-status-second btn-coach active">Coach</button></li>
          <li><button class="2nd btn btn-status-second btn-player active">Player</button></li>
          <li><button class="2nd btn btn-activity-second btn-activo active">Active</button></li>
          <li><button class="2nd btn btn-activity-second btn-retired active">Retired</button></li>
          <li><button class="2nd btn btn-hair-style-second btn-bald active">Bald</button></li>
          <li><button class="2nd btn btn-hair-style-second btn-short active">Short</button></li>
          <li><button class="2nd btn btn-hair-style-second btn-medium-style active">Medium</button></li>
          <li><button class="2nd btn btn-hair-color-second btn-brown active">Dark</button></li>
          <li><button class="2nd btn btn-hair-color-second btn-blond active">Blond</button></li>
          <li><button class="2nd btn btn-hair-color-second btn-red active">Red</button></li>
          <li><button class="2nd btn btn-hair-color-second btn-gray active">Gray</button></li>
          <li><button class="2nd btn btn-facial-hair-second btn-yes active">Yes</button></li>
          <li><button class="2nd btn btn-facial-hair-second btn-no active">No</button></li>
        </div>
      </ul>
    </div>
  </main>

  <footer>
    <div id="score">
      <h2>Score</h2>
      <p>Hints: <span id="hints">0</span></p>
      <p>Guessed: <span id="guessed">0</span></p>
    </div>
  </footer>


</body>
</html>
