<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
  

  <title>Who's who - Football</title>
</head>
<body>
  <header>
    <h1>Who's who?</h1>
  </header>

  <main>
    <div class="space"></div>
    <div class="current_player">Current player: <span id="current_player"></span></div>
    <button class="btn start active">Start</button>

    <div class="actions">
      <ul>
        <ul class="first">
          <li><button class="btn btn-status active" data-type="status">Status</button></li>
          <li><button class="btn btn-activity active" data-type="actividad">Activity</button></li>
          <li><button class="btn btn-hair-style active" data-type="hairStyle">Hair Style</button></li>
          <li><button class="btn btn-hair-color active" data-type="hairColor">Hair Color</button></li>
          <li><button class="btn btn-facial-hair active" data-type="facialHair">Facial Hair</button></li>
        </ul>

        <ul class="second">
        </ul>

        <div id="status_message"></div>
      </ul>
    </div>

  <div class="blue">
    <div id="board"></div>
    <div class="random">
      <div class="randomcard"></div>
    </div>
  </div>
 </main>

  <footer>
   <div class="container"></div>
   <div class="row">
      <div id="player1" class="col">
        <h2>Player 1 - Score</h2>
        <p>Hints:
          <span class="hints">0</span>
        </p>
        <p>Guessed:
          <span class="guessed">0</span>
        </p>
        <p>Wrong:
          <span class="wrongs">0</span>
        </p>
      </div>
      <div id="player2" class="col">
        <h2>Player 2 - Score</h2>
        <p>Hints:
          <span class="hints">0</span>
        </p>
        <p>Guessed:
          <span class="guessed">0</span>
        </p>
        <p>Wrong:
          <span class="wrongs">0</span>
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
